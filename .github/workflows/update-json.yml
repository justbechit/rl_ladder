name: Update JSON

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

jobs:
  update-json:
    if: contains(github.event.issue.labels.*.name, 'benchmark') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install @octokit/rest node-fetch@2

      - name: Generate JSON data
        run: node .github/scripts/generate-json.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add ladder_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ladder_data.json" && git push)