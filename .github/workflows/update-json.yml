name: Update JSON
on:
  issues:
    types: [opened, edited, labeled, closed]
  workflow_dispatch:
jobs:
  update-json:
    if: contains(github.event.issue.labels.*.name, 'benchmark') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Check for package-lock.json
      id: check-lock
      run: |
        if [ -f "package-lock.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    - name: Install dependencies (with package-lock.json)
      if: steps.check-lock.outputs.exists == 'true'
      run: npm ci
    - name: Install dependencies (without package-lock.json)
      if: steps.check-lock.outputs.exists == 'false'
      run: npm install
    - name: Generate JSON data
      run: npm run generate-data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Add timestamp to force update
      run: |
        echo "Last updated: $(date)" >> ladder_data.json
    - name: Deploy JSON to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        destination_dir: .
        keep_files: false
        user_name: 'GitHub Action'
        user_email: 'action@github.com'
        commit_message: "Force update JSON data in gh-pages root"
        force_orphan: true
